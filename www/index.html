<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="lib/jqm/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet" type="text/css" href="lib/jqm/jquery.mobile.structure-1.3.2.min.css">
<!--        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="static/styles/index.css" />
        <link rel="stylesheet" href="static/styles/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="static/styles/global.css">
        <title>DNN Times</title>
    </head>
    <body>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/jqm/jquery.mobile-1.3.2.js"></script>
        <script type="text/javascript" src="static/scripts/config.js"></script>
        
        <div data-role="page" id="main-page">
            <div data-role="header" data-position="fixed">
                <a href="#menu" data-position="left"><i class="icon-th-list"></i></a>
                <h1 class="title" >DNN Times</h1>
                <a href="#" data-position="right" onclick="feed_refresh()"><i class="icon-refresh"></i></a>
            </div>
            <ul data-role="listview" data-icon="false" id="notif_display">
                
            </ul>
            <div data-role="panel" data-display="overlay" data-position="left" id="menu">
                <ul data-role="listview">
                    
                <li>
                    <a href="#register_device">
                        Register
                    </a>
                </li>
                <li>
                    <a href="#terms">
                        Terms of use
                    </a>
                </li>
                <li>
                    <a href="#feedback">
                        Send feedback
                    </a>
                </li>
                </ul>
            </div>
        </div>
        
        <div id="post">
            <div data-role="header">
                <a data-rel="back">
                    <i class="icon-angle-left"></i>
                </a>
                <h1 class="title" >DNN Times</h1>
            </div>
            <div class="post_page"></div>
        </div>
        
        <div id="register_device" data-role="page" data-add-back-btn="true" >
            <div class="header" data-role="header" data-position="fixed">
                <h1 id="header_text">DNN Times</h1>
            </div>
            <div data-role="content">
                <h3 class="reg_headline">Register your device</h3>
                <hr>
                <br>
                <form action="http://dnn-times.com/public_lib/register_user" id="register_new" method="post" onsubmit="return register_device()">
                    <input type="text" name="register_name" id="register_name" placeholder="Name"  />
                    <br><p id="name_error"></p>
                    <input type="text" name="register_email" id="register_email" placeholder="E-mail ID"  />
                    <br><p id="email_error"></p>
                    <input type="number" name="register_mobnum" id="register_mobnum" placeholder="Mobile number"  />
                    <br><p id="mobnum_error"></p>
                    <input type="hidden" name="reg_key" id="reg_key" />
                    <input type="hidden" name="reg_platform" id="reg_platform" />
                    <input type="submit" value="Send" data-theme="b" />
                </form>
                <h5 id="register_response"></h5>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="lib/moment/moment.min.js"></script>
        <script type="text/javascript" src="static/scripts/reg.js"></script>
        <script type="text/javascript" src="static/scripts/get.js"></script>
        <script type="text/javascript" src="static/scripts/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
        </script>
    </body>
</html>
